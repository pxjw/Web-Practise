<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<!--
    HTML 框架
    通过使用框架，你可以在同一个浏览器窗口中显示不止一个页面。
    Iframe - 设置高度与宽度
    height 和 width 属性用来定义iframe标签的高度与宽度。
    属性默认以像素为单位, 但是你可以指定其按比例显示 (如："80%").
-->
<body>
<iframe src="basic-element.html" width="100%" height="1000" frameborder="0"></iframe>
<iframe src="CSS-Practise.html" width="100%" height="800" frameborder="0"></iframe>
</body>
</html>
